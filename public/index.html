<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUX Session</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="page">
    <header class="top-bar">
      <h1>LUX Session</h1>
      <span class="tag">WhatsApp MD</span>
    </header>

    <main class="content">
      <section class="card">
        <h2>QR Login</h2>
        <button id="startQr" class="btn">Generate QR</button>

        <div id="qrArea" class="qr-area hidden">
          <img id="qrImg" alt="Scan this QR with WhatsApp" />
          <p id="qrStatus" class="status">Scan this QR in WhatsApp (Linked Devices).</p>
        </div>
      </section>

      <section class="card">
        <h2>Pair-Code Login</h2>
        <p class="hint">Enter your WhatsApp number (digits only, no +).</p>
        <div class="pair-row">
          <input
            id="phoneInput"
            type="tel"
            placeholder="918888888888"
            class="input"
          />
          <button id="startPair" class="btn">Get Pair Code</button>
        </div>
        <div id="pairArea" class="pair-area hidden">
          <p id="pairStatus" class="status">Waiting...</p>
          <pre id="pairCode" class="session-code"></pre>
        </div>
      </section>

      <section class="card">
        <h2>Your LUX Session</h2>
        <p id="sessionStatus">Waiting for session...</p>
        <pre id="sessionCode" class="session-code"></pre>
        <button id="copyBtn" class="btn secondary hidden">Copy Short Code</button>
      </section>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
